<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPizzasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPizzasLabel_id}"/>
                    <h:outputText value="#{pizzasController.selected.id}" title="#{bundle.ViewPizzasTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPizzasLabel_nombre}"/>
                    <h:outputText value="#{pizzasController.selected.nombre}" title="#{bundle.ViewPizzasTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPizzasLabel_descripcion}"/>
                    <h:outputText value="#{pizzasController.selected.descripcion}" title="#{bundle.ViewPizzasTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewPizzasLabel_precio}"/>
                    <h:outputText value="#{pizzasController.selected.precio}" title="#{bundle.ViewPizzasTitle_precio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pizzasController.destroyAndView}" value="#{bundle.ViewPizzasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPizzasEditLink}"/>
                <br />
                <h:commandLink action="#{pizzasController.prepareCreate}" value="#{bundle.ViewPizzasCreateLink}" />
                <br />
                <h:commandLink action="#{pizzasController.prepareList}" value="#{bundle.ViewPizzasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/indexAdmin" value="#{bundle.ViewPizzasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
