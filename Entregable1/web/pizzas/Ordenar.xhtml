<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPizzasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPizzasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pizzasController.selected.id}" title="#{bundle.EditPizzasTitle_id}" required="true" requiredMessage="#{bundle.EditPizzasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPizzasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{pizzasController.selected.nombre}" title="#{bundle.EditPizzasTitle_nombre}" required="true" requiredMessage="#{bundle.EditPizzasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditPizzasLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{pizzasController.selected.descripcion}" title="#{bundle.EditPizzasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditPizzasRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditPizzasLabel_precio}" for="precio" />
                    <h:inputText id="estado" value="#{pizzasController.selected.precio}" title="#{bundle.EditPizzasTitle_precio}" required="true" requiredMessage="#{bundle.EditPizzasRequiredMessage_precio}"/>
                </h:panelGrid>
                <h:commandLink action="#{pizzasController.update}" value="#{bundle.EditPizzasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPizzasViewLink}"/>
                <br />
                <h:commandLink action="#{pizzasController.prepareList}" value="#{bundle.EditPizzasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPizzasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
