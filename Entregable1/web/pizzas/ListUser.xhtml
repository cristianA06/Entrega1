<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPizzasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPizzasEmpty}" rendered="#{pizzasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pizzasController.items.rowCount > 0}">
                    <h:outputText value="#{pizzasController.pagination.pageFirstItem + 1}..#{pizzasController.pagination.pageLastItem + 1}/#{pizzasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pizzasController.previous}" value="#{bundle.Previous} #{pizzasController.pagination.pageSize}" rendered="#{pizzasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pizzasController.next}" value="#{bundle.Next} #{pizzasController.pagination.pageSize}" rendered="#{pizzasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pizzasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPizzasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPizzasTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPizzasTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPizzasTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pizzasController.prepareCreate()}" value="#{bundle.ListPizzasOrdenar}"/>
                            <h:outputText value=" "/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pizzasController.prepareUserList()}" value="#{bundle.ListPizzasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPizzasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
