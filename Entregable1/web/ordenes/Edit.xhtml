<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrdenesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrdenesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ordenesController.selected.id}" title="#{bundle.EditOrdenesTitle_id}" required="true" requiredMessage="#{bundle.EditOrdenesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditOrdenesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{ordenesController.selected.nombre}" title="#{bundle.EditOrdenesTitle_nombre}" required="true" requiredMessage="#{bundle.EditOrdenesRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditOrdenesLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{ordenesController.selected.descripcion}" title="#{bundle.EditOrdenesTitle_descripcion}" required="true" requiredMessage="#{bundle.EditOrdenesRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditOrdenesLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{ordenesController.selected.estado}" title="#{bundle.EditOrdenesTitle_estado}" />
                </h:panelGrid>
                <h:commandLink action="#{ordenesController.update}" value="#{bundle.EditOrdenesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrdenesViewLink}"/>
                <br />
                <h:commandLink action="#{ordenesController.prepareList}" value="#{bundle.EditOrdenesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrdenesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
