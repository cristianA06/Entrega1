<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLogintableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLogintableLabel_id}" for="id" />
                    <h:inputText id="id" value="#{logintableController.selected.id}" title="#{bundle.CreateLogintableTitle_id}" required="true" requiredMessage="#{bundle.CreateLogintableRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateLogintableLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{logintableController.selected.usuario}" title="#{bundle.CreateLogintableTitle_usuario}" required="true" requiredMessage="#{bundle.CreateLogintableRequiredMessage_usuario}"/>
                    <h:outputLabel value="#{bundle.CreateLogintableLabel_password}" for="password" />
                    <h:inputText id="password" value="#{logintableController.selected.password}" title="#{bundle.CreateLogintableTitle_password}" required="true" requiredMessage="#{bundle.CreateLogintableRequiredMessage_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logintableController.create}" value="#{bundle.CreateLogintableSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{logintableController.prepareList}" value="#{bundle.CreateLogintableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/indexAdmin" value="#{bundle.CreateLogintableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
