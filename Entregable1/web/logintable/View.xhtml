<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLogintableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLogintableLabel_id}"/>
                    <h:outputText value="#{logintableController.selected.id}" title="#{bundle.ViewLogintableTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLogintableLabel_usuario}"/>
                    <h:outputText value="#{logintableController.selected.usuario}" title="#{bundle.ViewLogintableTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewLogintableLabel_password}"/>
                    <h:outputText value="#{logintableController.selected.password}" title="#{bundle.ViewLogintableTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logintableController.destroyAndView}" value="#{bundle.ViewLogintableDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLogintableEditLink}"/>
                <br />
                <h:commandLink action="#{logintableController.prepareCreate}" value="#{bundle.ViewLogintableCreateLink}" />
                <br />
                <h:commandLink action="#{logintableController.prepareList}" value="#{bundle.ViewLogintableShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/indexAdmin" value="#{bundle.ViewLogintableIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
