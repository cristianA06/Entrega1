<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="inicio" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form> 
                        <p:panel id="basic" header="Login" style="margin-bottom:20px">
                                <!--<p:graphicImage name="demo/images/godfather/godfather1.jpg" />-->
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="usuario" />
                                <p:inputText id="user" value="#{LoginController.login.user}" required="true" maxlength="30" />
                                <h:outputText value="password" />
                                <p:inputText id="password" value="#{LoginController.login.password}" />
                            </h:panelGrid>
                            <p:commandButton value="Aceptar" id="ajax" action="#{LoginController.createLogin}" style="margin-right:20px;"  />
                        </p:panel>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
